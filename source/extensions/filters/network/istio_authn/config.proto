syntax = "proto3";

package io.istio.network.authn;

// Computes and stores the peer and the local principals as the filter state
// objects `io.istio.peer_principal` and `io.istio.local_principal`,
// respectively. The principal is the first element in the certificate URI SAN
// list with the "spiffe://" prefix. The principals are populated downstream
// only if the peer certificate is presented.
message Config {
  // Share the filter state with the upstream connections. This is meant to be
  // used in the tunnel listeners.
  bool shared = 1;
}
